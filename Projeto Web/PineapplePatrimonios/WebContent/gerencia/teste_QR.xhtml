<ui:composition 
	template="../templates/template_gerencia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:define name="conteudo">
	<div id="tooplate_middle">
		<div id="mid_title_5">Agendamento de conferencia</div>
	</div>
	<div id="tooplate_main">
		<div class="col_w900">
			<div class="col_w450_2 float_l">
				<div id="cp_contact_form">
					<h:form method="post" id="form" style="content:text/html; charset:utf-8">
						<p:growl id="messages" showDetail="false" />
						<p:panelGrid columns="2">
							<c:forEach items="#{testeDeQr.lista}" var="pat">
								<p:barcode type="qr" value="#{pat.cdPatrimonio} " format="svg|png"  />
							</c:forEach>
						</p:panelGrid>
					</h:form>
				</div>
			</div>
			<div class="cleaner"></div>
		</div>
	</div>
</ui:define>
</ui:composition>
