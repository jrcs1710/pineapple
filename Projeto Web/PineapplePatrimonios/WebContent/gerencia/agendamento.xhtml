<ui:composition 
	template="../templates/template_gerencia.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="conteudo">
	<div id="tooplate_middle">
		<div id="mid_title_5">Agendamento de conferencia</div>
	</div>
	<div id="tooplate_main">
		<div class="col_w900">
			<div class="col_w450_2 float_l">
				<div id="cp_contact_form">
					<h:form method="post" id="form" style="content:text/html; charset:utf-8">
						<p:growl id="messages" showDetail="false" />
						
						<p:outputLabel value="Escolha o tipo:" />
						<p:selectOneMenu value="#{agendamentoController.tipo}" required="true" requiredMessage="Escolha o tipo">
						<f:selectItem itemValue="0" itemLabel="Conferência"/>
						<f:selectItem itemValue="1" itemLabel="Auditoria"/>						
						</p:selectOneMenu>							
						<p:outputLabel for="dtInicial" value="Data de inicio:" />
						<p:calendar id="dtInicial" value="#{agendamentoController.data}" required="true" 
						requiredMessage="Escolha a data inicial" timeZone="GMT-2" pattern="dd/MM/yyyy"
						mindate="#{agendamentoController.hoje}">
							<p:ajax update=":form:dtFinal" event="dateSelect" listener="#{agendamentoController.ajustarData}" />
						</p:calendar>
						
						<p:outputLabel for="dtFinal" value="Prazo Final:" />
						<p:calendar id="dtFinal" required="true" requiredMessage="Escolha o prazo final"
						value="#{agendamentoController.dataFinal}" timeZone="GMT-2" pattern="dd/MM/yyyy"
						mindate="#{agendamentoController.dataFinal}" />
						
						<p:outputLabel for="nrConferencia" value="Número da Conferência:" />
						<p:inputText   required="true" readonly="true" requiredMessage="Gere o códiga conferência"
						value="#{agendamentoController.nrConferencia}" id="nrConferencia" 
						title="Clique para gerar o código da conferência" />
							
						<h:commandButton value="Salvar" class="submit_btn float_l" 
						actionListener="#{agendamentoController.agendarConferencia}" />
					</h:form>
				</div>
			</div>
			<div class="cleaner"></div>
		</div>
	</div>
</ui:define>
</ui:composition>
